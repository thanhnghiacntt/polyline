<html>
	<head>
        <title>IOT Link Khí Tượng Thủy Văn</title>
        <link type="image/x-icon" rel="shortcut icon" href="images/logo.ico">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/temp.css"/>
        <link rel="stylesheet" href="leaflet/leaflet.css"/>
        <style>
            #root {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: #f2efe9;
            }
        </style>

        <script src="leaflet/leaflet.js"></script>
        <script src='js/leaflet-heat.js'></script>
        <script src='js/jquery-3.4.1.min.js'></script>
	</head>
	
	<body>
		<div id="controler">
            <div>
                <div class="form-group">
                    <div class="form-row">
                        <label>Lượng mưa</label>
                        <select id="dayRain" class="form-control">
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="rain col-sm">
                            <select id="minRain" class="form-control">
                            </select>
                        </div>
                        <div class="d-inline-flex p-2 rain">
                            Đến
                        </div>
                        <div class="rain col-sm">
                            <select id="maxRain" class="form-control">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" checked="checked" type="checkbox" id="landslide">
                    <label class="form-check-label">
                        Điểm trượt lở Quảng Nam
                    </label>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <label>Vùng khả năng sạt lở</label>
                        <select id="score" class="form-control"></select>
                    </div>
                </div>
                <button type="submit" onclick="start()" class="btn btn-primary">Lọc hiển thị</button>
            </div>
            <div class="waiting">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
		<div id="root"></div>
        <div id="basemaps-wrapper">
            <select id="basemaps">
                <option value="https://rtile.map4d.vn/all/2d/{z}/{x}/{y}.png">Map4D</option>
                <option value="https://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}">Vệ Tinh</option>
            </select>
        </div>
        <div class="option">
            <label class="form-check-label" style="padding-left: 5px;">Viền</label>
            <input class="form-check-input" type="checkbox" id="optionVien" style="right: 8px;">
        </div>
        <div class="info">
            <div class="row">
                <div class="d-inline-flex p-2 btn btn-primary width100" id="ratThap">Rất Thấp</div>
            </div>
            <div class="row">
                <div class="d-inline-flex p-2 btn btn-primary width100" id="thap">Thấp</div>
            </div>
            <div class="row">
                <div class="d-inline-flex p-2 btn btn-primary width100" id="trungBinh">Trung Bình</div>
            </div>
            <div class="row">
                <div class="d-inline-flex p-2 btn btn-primary width100" id="cao">Cao</div>
            </div>
            <div class="row">
                <div class="d-inline-flex p-2 btn btn-primary width100" id="ratCao">Rất Cao</div>
            </div>
        </div>
		<script>
            var map = L.map('root').setView([16.09796307302983, 108.22541850139493], 12);

            var layer = L.tileLayer('https://rtile.map4d.vn/all/2d/{z}/{x}/{y}.png', {
                attribution: 'IOT Link',
            }).addTo(map);

            //addressPoints = addressPoints.map(function (p) { return [p[0], p[1]]; });
